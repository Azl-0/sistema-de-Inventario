<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
      <!-- modal Login -->
  <div id="modalLogin" class="login">
    <div class="modal-contenido">
      <!-- boton de cierre -->
      <span class="cerrar" onclick="cerrarModal()">&times;</span>

      <!-- formulario de inicio de sesión -->
      <form method="POST" action="login.php">
        <h1>¡Bienvenido!</h1>
        <h2>Ingreso al sistema</h2>
        <p>Ingrese con su usuario y contraseña</p>

        <input type="text" name="usuario" placeholder="User" required/>
        <input type="password" name="contraseña" placeholder="Contraseña" required/>

        <p class="mensaje-error">* Todos los campos son obligatorios</p>

        <button type="submit" name="btnIngresar" class="btn-ingresar">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- js para abrir/cerrar el modal -->
  <script>
    function abrirModal() {
      document.getElementById('modalLogin').style.display = 'block';
    }
    function cerrarModal() {
      document.getElementById('modalLogin').style.display = 'none';
    }
    window.onclick = function(event) {
      var modal = document.getElementById('modalLogin');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
